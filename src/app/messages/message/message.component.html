<li class="email-item row unread"  [class.isRead]="isUnRead" [hidden]="invisible && !isUnRead" >
  <div class="row">
    <div class="col-sm-1 ">
      <input  class="text-center"type="checkbox" class="mail-select" (change) = "check($event)">
    </div>
    <div (click)="onSelect(message)">
    <div class="people col-sm-2">
      
       <span class="people-names">от {{message.author.name}} к {{message.sendTo.name}} </span>
    
    </div><!-- people -->
             
    <div class="message col-sm-7">
      <div class="clipper">
        <h3> {{message.title}}</h3>
        <p>{{message.text}}</p>
      </div>
    </div><!-- message -->

    <div class="date col-sm-2 right-block">
      {{message.sentAt | date}}
    </div><!-- date -->
  </div>
   </div>
 </li>
